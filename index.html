    <style>
        body {
            font-family: 'Noto Serif', serif; /* 使用具有传统风格的字体 */

            color: #333;
            font-family: 'Noto Serif', serif;
            text-align: center;

        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #0056b3;
            font-size: 1.2em;

        a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
